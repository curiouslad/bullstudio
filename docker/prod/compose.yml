
name: bullstudio-prod-services

services:
  postgres:
    image: postgres:16
    container_name: bullstudio_postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - database:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: bullstudio_redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379
    command: ["redis-server", "--maxmemory-policy", "noeviction"]
  bullstudio-web:
    container_name: bullstudio_web
    restart: always
    build:
      context: ../../
      dockerfile: ./apps/web/Dockerfile
      args: 
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        DATABASE_URL: ${DATABASE_URL}
        DIRECT_URL: ${DATABASE_URL}
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DIRECT_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - AUTH_URL=${AUTH_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - 3000:3000
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
  bullstudio-workers:
    container_name: bullstudio_workers
    restart: always
    build:
      context: ../../
      dockerfile: ./apps/workers/Dockerfile
      args: 
        DATABASE_URL: ${DATABASE_URL}
        DIRECT_URL: ${DATABASE_URL}
        REDIS_URL: redis://redis:6379
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - RESEND_API_KEY=${RESEND_API_KEY}
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
volumes:
  database:
  redis_data:
